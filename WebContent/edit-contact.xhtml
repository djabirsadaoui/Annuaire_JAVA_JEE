<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"> 
	
	<h:head>
		<title><h:outputText value="#{msg['editTitle']}" /></title>
    	<f:loadBundle basename="main.resources.com.contactManagement.messages" var="msg"/>
    	<h:outputStylesheet library="default" name="css/table-style.css" />
    </h:head>
    
    <h:body>
  
    	
    	<h:form>
    		<h:dataTable 
    			value="#{editContactControl.getContactList()}" var="contact"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
    	 	
    	 	<h:column>
 					<f:facet name="header"><h:outputText  value="#{msg['firstName']}"  /></f:facet>    				
    				<h:outputText value="#{contact.prenom}" rendered="true" />
    	     	</h:column> 
    	     	
    	     	<h:column>
 					<f:facet name="header"><h:outputText  value="#{msg['lastName']}" /></f:facet>    				
    				<h:outputText value="#{contact.nom}" rendered="true" />
    	     	</h:column>
    	     	
    	     	<h:column>
 					<f:facet name="header"><h:outputText value="#{msg['emailAddress']}"/></f:facet>    				
    				<h:outputText value="#{contact.mail}" rendered="true"/>
    	     	</h:column> 
    	     	
    	     	<h:column>
 					<f:facet name="header"><h:outputText value="#{msg['street']}"/></f:facet>    				
    				<h:outputText value="#{contact.address.street}" rendered="true"/>
    	     	</h:column> 
    	     	
    	     	<h:column>
 					<f:facet name="header" ><h:outputText value="#{msg['city']}"/></f:facet>    				
    				<h:outputText value="#{contact.address.city}" rendered="true"/>
    	     	</h:column> 
    	     	
    	     	<h:column>
 					<f:facet name="header"><h:outputText value="#{msg['country']}"/></f:facet>    				
    				<h:outputText value="#{contact.address.country}" rendered="true"/>
    	     	</h:column> 
    	     	
    	     	<h:column>
 					<f:facet name="header"><h:outputText value="#{msg['zip']}"/></f:facet>    				
    				<h:outputText value="#{contact.address.zip}" rendered="true"/>
    	     	</h:column>
  	     	     	     	     			     	
    	     	<h:column>
    	     		<f:facet name="header">Action</f:facet>
    				<h:commandLink value="#{msg['edit']}" action= "#{ editContactControl.load(contact)}" />
    	    	</h:column>
			</h:dataTable>
 
 			<h:commandButton value="#{msg['home']}" action="welcome-page" />
		</h:form>
    </h:body>
   
</html>
