<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">      
       
      <f:loadBundle basename="main.resources.com.contactManagement.messages" var="msg"/>
	<h:head>
		<title><h:outputText value="#{msg['welcome']}" /></title>
	</h:head>

	<h:body>
		<h2><h:outputText value="#{msg['def']}" /></h2>
		
		<h:form>
      
      
      <h:panelGrid columns="2"> 
         <h:outputText value="#{msg['language']}" />
         <h:selectOneMenu value="#{userData.locale}" onchange="submit()"
            valueChangeListener="#{userData.localeChanged}">
            <f:selectItems value="#{userData.countries}" /> 
         </h:selectOneMenu> 
      </h:panelGrid> 
   </h:form>
		
		

		<h:form>
        	<h:commandButton value="#{msg['addContact']}" action="add-contact" />
        	<h:commandButton value="#{msg['addContactCompany']}" action="add-contact-company" />
           	<h:commandButton  value="#{msg['removeContact']}" action="#{deleteContactControl.getAllContact}" />
           	<h:commandButton value="#{msg['editContact']}" action="#{editContactControl.getAllContact}" />
      		<h:commandButton value="#{msg['findContact']}" action="find-contact" />
      		<h:commandButton value="#{msg['signOut']}" action="login" />
       	</h:form>
	</h:body>
	
</html>
